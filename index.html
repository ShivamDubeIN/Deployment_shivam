<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Github Deployment</title>
        <style>
            h1{
                color: blue;
            }
            h2{
                color: aqua;
            }
            #inputNum{
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <h1>Shivam Deployement</h1>
        <h2>If the user types an odd number, show the next 3 odd numbers.</h2>
        <input type="number" id="inputNum" placeholder="Enter an odd number"/>
        <p id="output"></p>
    </body>
</html>

<script>
    const input = document.getElementById('inputNum');
    const output = document.getElementById('output');
    
    input.addEventListener('input', () => {
        const num = Number(input.value);
        // If the user types an odd number, show the next 3 odd numbers.
        if (num % 2 !== 0) {
            const oddNumbers = [];
            for (let i = num + 2; oddNumbers.length < 3; i += 2) {
                oddNumbers.push(i);
            }
            output.textContent = `${oddNumbers.join(', ')}`;
        }
    });
</script>
